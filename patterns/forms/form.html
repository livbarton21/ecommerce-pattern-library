<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Form</title>
</head>
<body>

  <p> Thanks for shopping with Treasure Hunt, please leave us some feedback for 10% off your next order!</p>

<form action="thanks.html" method="post">

  <div>
    <label for="feedback">Feedback</label>
    <select id="feedback">
      <option>Amazing!</option>
      <option>Okay</option>
      <option>Poor</option>
  </div>

  <div>
    <label for="comments">Comments</label>
    <input id="comments">
  </div>

  <div>
    <label for="name">Name</label>
    <input id="name">
  </div>

  <div>
    <label for="email">Your Email</label>
    <input type="email" id="email">
  </div>

  <button type="submit">Send</button>

</form>

</body>
</html>
